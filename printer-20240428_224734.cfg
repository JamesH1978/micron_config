[include fluidd.cfg]
[include K-ShakeTune/*.cfg]
[mcu]
canbus_uuid: 33fdea008eda
[mcu ebb]
canbus_uuid: 8526926209bb
# Driver0
[stepper_x]
step_pin: PE6
dir_pin: !PA14
enable_pin: !PE0
microsteps: 64
rotation_distance: 32
endstop_pin: ^ebb:PB6
position_endstop: 174
position_max: 174
homing_speed: 130
position_min: -5

[tmc2240 stepper_x]
cs_pin: PD3
spi_bus: spi1
#diag1_pin: PG6
run_current: 0.800
interpolate: true

[autotune_tmc stepper_x]
motor: omc-14hs20-1504s
# Driver1
[stepper_y]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
microsteps: 64
rotation_distance: 32
endstop_pin: ^PG14
position_endstop: 174
position_max: 185
homing_speed: 130

[tmc2240 stepper_y]
cs_pin: PE1
spi_bus: spi1
run_current: 0.800
interpolate: true

[autotune_tmc stepper_y]
motor: omc-14hs20-1504s
# Driver4
[stepper_z]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
microsteps: 16
rotation_distance: 32
gear_ratio: 64:16
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.5
position_max: 200
position_min: -5
homing_speed: 15

[tmc2240 stepper_z]
cs_pin: PF2
spi_bus: spi1
#diag1_pin: PG11
run_current: 0.800
interpolate: true

[autotune_tmc stepper_z]
motor: omc-17hs15-1504s

#Driver5
[stepper_z1]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA2
microsteps: 16
rotation_distance: 32
gear_ratio: 64:16

[tmc2240 stepper_z1]
cs_pin: PC7
spi_bus: spi1
run_current: 0.80
interpolate: true

[autotune_tmc stepper_z1]
motor: omc-17hs15-1504s

# Driver6
[stepper_z2]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 32
gear_ratio: 64:16

[tmc2240 stepper_z2]
cs_pin: PC6
spi_bus: spi1
run_current: 0.800
interpolate: true

[autotune_tmc stepper_z2]
motor: omc-17hs15-1504s

# Driver7
[stepper_z3]
step_pin: PC13
dir_pin: PF0
enable_pin: !PF1
microsteps: 16
rotation_distance: 32
gear_ratio: 64:16

[tmc2240 stepper_z3]
cs_pin: PE4
spi_bus: spi1
run_current: 0.800
interpolate: true

[autotune_tmc stepper_z3]
motor: omc-17hs15-1504s

[extruder]
step_pin: ebb:PD0
dir_pin: !ebb:PD1
enable_pin: !ebb:PD2
microsteps: 16
gear_ratio: 44:8, 37:17
rotation_distance: 56.2
nozzle_diameter: 0.5
filament_diameter: 1.750
heater_pin: ebb:PB13
sensor_type: PT1000
sensor_pin: ebb:PA3
pullup_resistor: 2200
max_extrude_cross_section: 5
#control: pid
#pid_kp: 30.577
#pid_ki: 2.080
#pid_kd: 112.372
min_extrude_temp: 10
min_temp: 0
max_temp: 360
max_extrude_only_distance: 101.0
pressure_advance: 0.02

[tmc2209 extruder]
uart_pin: ebb:PA15
run_current: 0.8

[autotune_tmc extruder]
motor: moons-cse14hra1l410a

[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type: ATC Semitec 104GT-2
control: watermark
min_temp: 0
max_temp: 130

[fan]
pin: ebb:PA1

[heater_fan heatbreak_cooling_fan]
pin: ebb:PA0

[printer]
kinematics: corexy
max_velocity: 800
max_accel: 10000
max_z_velocity: 50
max_z_accel: 100

# [probe]
# pin: ^ebb:PB5
# x_offset: -32
# y_offset: 0
# z_offset: 9.935
# speed: 25
# lift_speed: 50

[dockable_probe]
pin: ^ebb:PB5
y_offset: 26.0
z_offset: 0
approach_position: 25, 150
dock_position: 25,174
detach_position: 90,174
check_open_attach: True
attach_speed: 130
detach_speed: 130
travel_speed: 130
dock_retries: 5
lift_speed: 20
[safe_z_home]
home_xy_position: 90, 64
speed: 130
z_hop: 15

[bed_mesh]
mesh_min: 2,30
mesh_max: 172,160
horizontal_move_z: 4
probe_count: 9
speed: 400
algorithm: bicubic
zero_reference_position: 90, 64

[quad_gantry_level]
gantry_corners:
  -60.2,-10.4
  244.1,234.5
points:
  2,2
  2,140
  170,150
  170,2
max_adjust: 10
speed: 130
[exclude_object]

[gcode_arcs]
resolution: 0.1

[adxl345]
cs_pin: ebb:PB12
spi_software_sclk_pin: ebb: PB10
spi_software_mosi_pin: ebb: PB11
spi_software_miso_pin: ebb: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    100, 100, 20

[firmware_retraction]
retract_length: 0.7
retract_speed: 30
unretract_speed: 30

[output_pin ebb_led]
pin: ebb:PC13

[temperature_sensor octo]
sensor_type: temperature_mcu
sensor_mcu: mcu
[temperature_sensor ebb]
sensor_type: temperature_mcu
sensor_mcu: ebb
[temperature_sensor pi5]
sensor_type: temperature_host

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5

