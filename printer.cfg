[include fluidd.cfg]
[include K-ShakeTune/*.cfg]
[include KAMP_Settings.cfg]
[include macros.cfg]
[include m300.cfg]
[include timelapse.cfg]
[force_move]
enable_force_move: True
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h743xx_1B0032001851303130373234-if00
restart_method: command
[mcu xyboard]
canbus_uuid: 1a886d5ccf93
[mcu ebb]
canbus_uuid: bfb75010c36f
# Driver0
[stepper_x]
step_pin: xyboard:gpio7
dir_pin: !xyboard:gpio8
enable_pin: !xyboard:gpio6
microsteps: 64
rotation_distance: 32
endstop_pin: ^ebb:PB6
position_endstop: 174
position_max: 174
homing_speed: 130
position_min: -5

[tmc2240 stepper_x]
cs_pin: xyboard:gpio9
spi_software_sclk_pin: xyboard:gpio19
spi_software_mosi_pin: xyboard:gpio18
spi_software_miso_pin: xyboard:gpio16
#diag1_pin: PG6
run_current: 0.700
interpolate: true

[autotune_tmc stepper_x]
motor: omc-14hs20-1504s
# Driver1
[stepper_y]
step_pin: xyboard:gpio2
dir_pin: !xyboard:gpio1
enable_pin: !xyboard:gpio3
microsteps: 64
rotation_distance: 32
endstop_pin: ^xyboard:gpio20
position_endstop: 174
position_max: 185
homing_speed: 130

[tmc2240 stepper_y]
cs_pin: xyboard:gpio0
spi_software_sclk_pin: xyboard:gpio19
spi_software_mosi_pin: xyboard:gpio18
spi_software_miso_pin: xyboard:gpio16
run_current: 0.700
interpolate: true

[autotune_tmc stepper_y]
motor: omc-14hs20-1504s
# Driver4
[stepper_z]
step_pin: PD4
dir_pin: PD3
enable_pin: !PD6
microsteps: 32
rotation_distance: 40
gear_ratio: 9:1
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.5
position_max: 200
position_min: -50
homing_speed: 15
homing_retract_dist: 0

[tmc2240 stepper_z]
cs_pin: PD5
spi_software_miso_pin: PE15
spi_software_mosi_pin: PE13
spi_software_sclk_pin: PE14
#diag1_pin: PG11
run_current: 0.800
interpolate: true

[autotune_tmc stepper_z]
motor: ldo-36sth20-1004ahg-9T

#Driver5
[stepper_z1]
step_pin: PA15
dir_pin: !PA8
enable_pin: !PD1
microsteps: 32
rotation_distance: 40
gear_ratio: 9:1

[tmc2240 stepper_z1]
cs_pin: PD0
spi_software_miso_pin: PE15
spi_software_mosi_pin: PE13
spi_software_sclk_pin: PE14
run_current: 0.80
interpolate: true

[autotune_tmc stepper_z1]
motor: ldo-36sth20-1004ahg-9T

# Driver6
[stepper_z2]
step_pin: PD15
dir_pin: PD14
enable_pin: !PC7
microsteps: 32
rotation_distance: 40
gear_ratio: 9:1

[tmc2240 stepper_z2]
cs_pin: PC6
spi_software_miso_pin: PE15
spi_software_mosi_pin: PE13
spi_software_sclk_pin: PE14
run_current: 0.800
interpolate: true

[autotune_tmc stepper_z2]
motor: ldo-36sth20-1004ahg-9T

# Driver7
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
microsteps: 32
rotation_distance: 40
gear_ratio: 9:1

[tmc2240 stepper_z3]
cs_pin: PD12
spi_software_miso_pin: PE15
spi_software_mosi_pin: PE13
spi_software_sclk_pin: PE14
run_current: 0.800
interpolate: true

[autotune_tmc stepper_z3]
motor: ldo-36sth20-1004ahg-9T

[extruder]
step_pin: ebb:PD0
dir_pin: !ebb:PD1
enable_pin: !ebb:PD2
microsteps: 16
gear_ratio: 9:1
rotation_distance: 47.088
nozzle_diameter: 0.5
filament_diameter: 1.750
heater_pin: ebb:PB13
##sensor_type: PT1000
sensor_pin: ebb:PA3
sensor_type:MAX31865
sensor_pin: EBBCan: PA4
spi_bus: spi1
rtd_nominal_r: 1000
rtd_reference_r: 4300
rtd_num_of_wires: 2
#pullup_resistor: 2200
max_extrude_cross_section: 5
#control: pid
#pid_kp: 30.577but that
#pid_ki: 2.080
#pid_kd: 112.372
min_extrude_temp: 170
min_temp: 0
max_temp: 360
max_extrude_only_distance: 101.0
pressure_advance: 0.04

[tmc2209 extruder]
uart_pin: ebb:PA15
run_current: 0.6

[autotune_tmc extruder]
motor: moons-cse14hra1l410a

[heater_bed]
heater_pin: PD7
sensor_pin: PA1
sensor_type: ATC Semitec 104GT-2
#control: watermark
min_temp: 0
max_temp: 130

[fan]
pin: ebb:PA1

[heater_fan heatbreak_cooling_fan]
pin: ebb:PA0
heater_temp: 60.0

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 10000
max_z_velocity: 20
max_z_accel: 100

[idle_timeout]
gcode:
  {% if printer.pause_resume.is_paused %}
    SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=idle_state VALUE=True
    {action_respond_info("Idle Timeout: Extruder powered down")}
    M104 S0   ; Set Hot-end to 0C (off)
  {% else %}
    {action_respond_info("Idle Timeout: Stepper and Heater powered down")}
    TURN_OFF_HEATERS
    M84
  {% endif %}


[scanner]
canbus_uuid: 8aad236d5e0f           
x_offset: 0                          
y_offset: 21.1                         
#mode: touch
sensor: cartographer
sensor_alt: carto
scanner_touch_z_offset: 0.08
mesh_runs: 2
backlash_comp: 0.02597

[safe_z_home]
home_xy_position: 87, 92.5
z_hop: 10

[bed_mesh]
zero_reference_position: 87, 92.5
speed: 200
horizontal_move_z: 5
mesh_min: 20, 30
mesh_max: 150,120
probe_count: 20, 20
algorithm: bicubic

[quad_gantry_level]
gantry_corners:
  -60.2,-10.4
  244.1,234.5
points:
  20,2
  20,120
  150,120
  150,2
max_adjust: 10
speed: 130
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.01

[exclude_object]

[gcode_arcs]
resolution: 0.1

[adxl345]
cs_pin: scanner:PA3
spi_bus: spi1
axes_map: x,-y,z

[resonance_tester]
accel_chip: adxl345
accel_per_hz: 150
probe_points:
    90, 90, 10

[shaketune]
# result_folder: ~/printer_data/config/ShakeTune_results
#    Path where the processed results will be stored. If the folder doesn't exist,
#    it will be automatically created. You can change this if you'd like to store 
#    results in a different location.
# number_of_results_to_keep: 10
#    This setting defines how many results you want to keep in the result folder.
#    Once the specified number is exceeded, older results will be automatically deleted
#    to free up space on the SD card and avoid cluttering the results folder.
# keep_raw_data: False
#    If set to True, Shake&Tune will store both the processed graphs and the raw accelerometer
#    .stdata files in the results folder. This can be useful for debugging or archiving purposes.
#    Please always attach them when reporting any issues on GitHub or Discord.
# show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for system commands (macros that are not part
#    of the printer.cfg file). This option allow Shake&Tune to inject them into the webui at runtime.
#    If set to False, the macros will be hidden but still accessible from the console by typing
#    their names manually, which can be useful if you prefer to encapsulate them into your own macros.
# timeout: 600
#    This defines the maximum processing time (in seconds) to allows to Shake&Tune for generating 
#    graphs from a .stdata file. 10 minutes should be more than enough in most cases, but if you have
#    slower hardware (e.g., older SD cards or low-performance devices), increase it to prevent timeouts.
# measurements_chunk_size: 2
#    Each Shake&Tune command uses the accelerometer to take multiple measurements. By default,
#    Shake&Tune will write a chunk of data to disk every two measurements, and at the end of the
#    command will merge these chunks into the final .stdata file for processing. "2" is a very
#    conservative setting to avoid Klipper Timer Too Close errors on lower end devices with little
#    RAM, and should work for everyone. However, if you are using a powerful computer, you may
#    wish to increase this value to keep more measurements in memory (e.g., 15-20) before writing
#    the chunk and avoid stressing the filesystem too much.
# max_freq: 200
#    This setting defines the maximum frequency at which the calculation of the power spectral density
#    is cutoff. The default value should be fine for most machines and accelerometer combinations and
#    avoid touching it unless you know what you're doing.
# dpi: 300
#    Controls the resolution of the generated graphs. The default value of 300 dpi was optimized
#    and strikes a balance between performance and readability, ensuring that graphs are clear
#    without using too much RAM to generate them. Usually, you shouldn't need to change this value.

[firmware_retraction]
retract_length: 0.7
retract_speed: 30
unretract_speed: 30

[output_pin ebb_led]
pin: ebb:PC13

[output_pin cob]
pin: PB7

[neopixel hat]
pin: PE6
chain_count: 24
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0

[led_effect panel_idle]
autostart:              true
frame_rate:             24
leds:
    neopixel:hat
layers:
    gradient  0.3  1 add (0.3, 0.0, 0.0),(0.0, 0.3, 0.0),(0.0, 0.0, 0.3)

[temperature_sensor octo]
sensor_type: temperature_mcu
sensor_mcu: mcu
[temperature_sensor ebb]
sensor_type: temperature_mcu
sensor_mcu: ebb
[temperature_sensor pi5]
sensor_type: temperature_host
[temperature_sensor xyb]
sensor_type: temperature_mcu
sensor_mcu: xyboard

[pwm_cycle_time beeper]
pin: PC15
value: 0
shutdown_value: 0
cycle_time: 0.001

