[include fluidd.cfg]
[include K-ShakeTune/*.cfg]
[include KAMP_Settings.cfg]
[include macros.cfg]
[include m300.cfg]
[include timelapse.cfg]
[force_move]
enable_force_move: True
[mcu]
canbus_uuid: 33fdea008eda
[mcu ebb]
canbus_uuid: 8526926209bb
[mcu xyboard]
canbus_uuid: 1a886d5ccf93
# Driver0
[stepper_x]
step_pin: xyboard:gpio7
dir_pin: !xyboard:gpio8
enable_pin: !xyboard:gpio6
microsteps: 64
rotation_distance: 32
endstop_pin: ^ebb:PB6
position_endstop: 174
position_max: 174
homing_speed: 130
position_min: -5

[tmc2240 stepper_x]
cs_pin: xyboard:gpio9
spi_software_sclk_pin: xyboard:gpio19
spi_software_mosi_pin: xyboard:gpio18
spi_software_miso_pin: xyboard:gpio16
#diag1_pin: PG6
run_current: 0.700
interpolate: true

[autotune_tmc stepper_x]
motor: omc-14hs20-1504s
# Driver1
[stepper_y]
step_pin: xyboard:gpio2
dir_pin: !xyboard:gpio1
enable_pin: !xyboard:gpio3
microsteps: 64
rotation_distance: 32
endstop_pin: ^xyboard:gpio20
position_endstop: 174
position_max: 185
homing_speed: 130

[tmc2240 stepper_y]
cs_pin: xyboard:gpio0
spi_software_sclk_pin: xyboard:gpio19
spi_software_mosi_pin: xyboard:gpio18
spi_software_miso_pin: xyboard:gpio16
run_current: 0.700
interpolate: true

[autotune_tmc stepper_y]
motor: omc-14hs20-1504s
# Driver4
[stepper_z]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
microsteps: 16
rotation_distance: 32
gear_ratio: 64:16
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.5
position_max: 200
position_min: -50
homing_speed: 15
homing_retract_dist: 0

[tmc2240 stepper_z]
cs_pin: PF2
spi_bus: spi1
#diag1_pin: PG11
run_current: 0.800
interpolate: true

[autotune_tmc stepper_z]
motor: omc-17hs15-1504s

#Driver5
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA2
microsteps: 16
rotation_distance: 32
gear_ratio: 64:16

[tmc2240 stepper_z1]
cs_pin: PC7
spi_bus: spi1
run_current: 0.80
interpolate: true

[autotune_tmc stepper_z1]
motor: omc-17hs15-1504s

# Driver6
[stepper_z2]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 32
gear_ratio: 64:16

[tmc2240 stepper_z2]
cs_pin: PC6
spi_bus: spi1
run_current: 0.800
interpolate: true

[autotune_tmc stepper_z2]
motor: omc-17hs15-1504s

# Driver7
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
microsteps: 16
rotation_distance: 32
gear_ratio: 64:16

[tmc2240 stepper_z3]
cs_pin: PE4
spi_bus: spi1
run_current: 0.800
interpolate: true

[autotune_tmc stepper_z3]
motor: omc-17hs15-1504s

[extruder]
step_pin: ebb:PD0
dir_pin: !ebb:PD1
enable_pin: !ebb:PD2
microsteps: 16
gear_ratio: 44:8, 37:17
rotation_distance: 56.2
nozzle_diameter: 0.5
filament_diameter: 1.750
heater_pin: ebb:PB13
sensor_type: PT1000
sensor_pin: ebb:PA3
pullup_resistor: 2200
max_extrude_cross_section: 5
#control: pid
#pid_kp: 30.577but that
#pid_ki: 2.080
#pid_kd: 112.372
min_extrude_temp: 170
min_temp: 0
max_temp: 360
max_extrude_only_distance: 101.0
pressure_advance: 0.04

[tmc2209 extruder]
uart_pin: ebb:PA15
run_current: 0.8

[autotune_tmc extruder]
motor: moons-cse14hra1l410a

[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type: ATC Semitec 104GT-2
#control: watermark
min_temp: 0
max_temp: 130

[fan]
pin: ebb:PA1

[heater_fan heatbreak_cooling_fan]
pin: ebb:PA0

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 10000
max_z_velocity: 50
max_z_accel: 100

[idle_timeout]
gcode:
  {% if printer.pause_resume.is_paused %}
    SET_GCODE_VARIABLE MACRO=RESUME VARIABLE=idle_state VALUE=True
    {action_respond_info("Idle Timeout: Extruder powered down")}
    M104 S0   ; Set Hot-end to 0C (off)
  {% else %}
    {action_respond_info("Idle Timeout: Stepper and Heater powered down")}
    TURN_OFF_HEATERS
    M84
  {% endif %}


[scanner]
canbus_uuid: 8aad236d5e0f           
x_offset: 0                          
y_offset: 21.1                         
#mode: touch
sensor: cartographer
sensor_alt: carto
#scanner_touch_z_offset: 0.05         
mesh_runs: 2
backlash_comp: 0.02188

[safe_z_home]
home_xy_position: 87, 92.5
z_hop: 10

[bed_mesh]
zero_reference_position: 87, 92.5
speed: 200
horizontal_move_z: 5
mesh_min: 20, 30
mesh_max: 150,120
probe_count: 20, 20
algorithm: bicubic

[quad_gantry_level]
gantry_corners:
  -60.2,-10.4
  244.1,234.5
points:
  20,2
  20,120
  150,120
  150,2
max_adjust: 10
speed: 130
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075

[exclude_object]

[gcode_arcs]
resolution: 0.1

[adxl345]
cs_pin: scanner:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
accel_per_hz: 150
probe_points:
    90, 90, 10

[firmware_retraction]
retract_length: 0.7
retract_speed: 30
unretract_speed: 30

[output_pin ebb_led]
pin: ebb:PC13

[output_pin cob]
pin: PE5

[neopixel hat]
pin: PA9
chain_count: 24
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0

[led_effect panel_idle]
autostart:              true
frame_rate:             24
leds:
    neopixel:hat
layers:
    gradient  0.3  1 add (0.3, 0.0, 0.0),(0.0, 0.3, 0.0),(0.0, 0.0, 0.3)

[temperature_sensor octo]
sensor_type: temperature_mcu
sensor_mcu: mcu
[temperature_sensor ebb]
sensor_type: temperature_mcu
sensor_mcu: ebb
[temperature_sensor pi5]
sensor_type: temperature_host

[pwm_cycle_time beeper]
pin: PG15
value: 0
shutdown_value: 0
cycle_time: 0.001

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5

